<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS file integration-->
    <link rel="stylesheet" href="styles.css">
    <!--Tailwind CSS integration-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--Google Fonts integration-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Font Awesome integration for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Weather Dashboard</title>
</head>
<body class="bg-gray-900 text-white">
    <div id="animation-container">

    </div>
    
    <!--loading action-->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50">
        <div class="text-center">
            <i class="fas fa-spinner fa-spin text-5xl nb-4 text-blue-400"></i>
            <p class="text-xl">Loading</p>
        </div>
    </div>

    <!--For when the server crashes.-->
    <div id="error-modal" class="fixed inset-0 modal-bg flex items-center justify-center z-50 hidden">
        <div class="bg-red-900 border border-red-700 rounded-lg shadow-xl p-6 w-11/12 md:w-1/3 text-center">
            <h3 class="text-2xl font-bold mb-4">Oops! Something went wrong.</h3>
            <p class="mb-6" id="error-message">Could not fetch data.</p>
            <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full transition-colors" id="close-modal-btn">Close</button>
        </div>
    </div>

    <!--For the search section of the application.-->
    <div class="min-h-screen w-full p-4 md:p-8 transition-opacity duration-500 opacity-" id="weather-content">
        <div class="w-full max-w-2xl mx-auto mb-8 relative z-20">
            <form id="search-form" class="flex items-center bg-black/30 backdrop-blur-xl rounded-full shadow-ld border border-white/20">
                <input type="text" id="city-input" placeholder="Search for any city." autocomplete="off" class="w-full bg-transparent text-white placeholder-gray-300 border-none rounded-full py-4 px-6 focus:outline-none text-lg">
                <button type="button" id="geolocation-btn" title="Use my location." class="text-white px-5 hover:text-blue-300 transition-colors"></button>
                <i class="fas fa-map-marker-alt text-xl"></i>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full transition-colors">Search</button>
            </form>
            <div id="suggestions-box" class="absolute top-full mt-2 w-full bg-black/50 backdrop-blur-xl rounded-2xl border border-white/20 shadow-lg overflow-hidden hidden"></div>
        </div>

        <!--For the card that displayes city name, date, time and other details.-->
        <main class="w-full max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-4 lg:gap-8 relative z-10">
            <div class="lg:col-span-2 space-y-8">
                <div class="p-6 md:p-8 rounded-3xl shadow-2xl card text-shadow flex flex-col md:flex-row items-center justify-center">
                    <div class="text-center md:text-left ">
                        <h2 class="text-3xl sm:text-4xl md:text-5xl" id="city-name">City Name</h2>
                        <p class="text-base sm:text-lg text-gray-300" id="current-date">Monday, September 24</p>
                        <p class="text-lg sm:text-xl text-gray-200 font-medium" id="current-time">00:00:00 AM</p>
                        <p class="text-6xl sm:text-7xl md:text-8xl font-bold mt-2 sm:mt-2" id="current-temp">0Â°</p>
                        <p class="text-xl sm:text-2xl capitalize-mt-2" id="current-weather-desc">Weather</p>
                    </div>

                    <img src="https://placehold.co/256x256/transparent/white?text=Icon" alt="weather-icon" class="w-32 h-32 sm:w-48 sm:h-48 md:w-64 md-:h-64 mt-6 md:mt-0" id="current-weather-icon">
                </div>

                <!--For the 5-day forecast section.-->
                <div>
                    <h3 class="text-2xl font-bold mb-4 text-shadow">5-Day Forecast</h3>
                    <div id="forecast-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-2 sm:gap-4">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!--JavaScript file-->
    <script src="app.js"></script>
</body>
</html>
